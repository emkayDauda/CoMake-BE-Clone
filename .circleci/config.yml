version: 2.1

commands:
  destroy_env:
    steps:
      - run:
          name: "Destroy stack"
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name myStack-${CIRCLE_REPOSITORY_URL:0:5}

defaults: &docker
  docker:
      - image: circleci/node:13.8.0

orbs:
  aws-cli: circleci/aws-cli@2.0.3

jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - save_cache:
          paths:
            - /node_modules
          key: "npm-packages"
      # - run: npm run lint
  test:
    <<: *docker
    steps:
      - checkout
      - restore_cache:
          keys:
            - "npm-packages"
      - run: npm i
      - run: npm run test
  
  analyze:
    <<: *docker
    steps:
      - run: npm audit
  
  create_infra:
    docker:
        - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
              aws cloudformation deploy \
                --template-file template.yml \
                --stack-name myStack-${CIRCLE_REPOSITORY_URL:0:5} \
                --region us-east-1
  
  configure_infra:
    docker:
      - image: python:3.7-alpine3.16
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["4f:e8:df:36:f0:c7:fc:f3:33:a3:bc:73:e6:08:5e:87"]
      - run:
          name: "Install ansible"
          command: apk add --update ansible
      - run:
          name: "Run Playbook and configure server"
          command: ansible-playbook -i inventory main.yml
  
  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run: 
          name: smoke test
          command: |
            URL="https://blog.udacity.com/"
            # Test if website exists
            if curl -s --head ${URL} 
            then
              return 0
            else
              return 1
            fi
  
  simulate_fail:
    docker:
      - image: amazon/aws-cli
    steps:
      - run: |
          return 1
      - destroy_env
        

  

